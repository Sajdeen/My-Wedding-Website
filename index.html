<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Wedding Website</title>
</head>
<body>
    <div class="container">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Home</a>
                <a class="navbar-brand" href="#our-story">Our Story</a>
                <a class="navbar-brand" href="#event-details">Event Details</a>
                <a class="navbar-brand" href="#rsvp">RSVP</a>
            </div>
        </nav>

        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.pinimg.com/736x/73/53/47/735347345dbbbddc1306d2d19edfcddd.jpg" class="d-block w-100" alt="Engagement photo">
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/564x/b9/b5/3e/b9b53ebd7e9c8f1f58c6893f7e22fbdf.jpg" class="d-block w-100" alt="Couple portrait">
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/236x/bd/cd/e6/bdcde6b105052ed7acf7992634ee7a93.jpg" class="d-block w-100" alt="Wedding venue">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div id="our-story">
            <h2>Our Story</h2>
            <p>Write about how you met and your journey together.</p>
        </div>

        <div id="event-details">
            <h2>Event Details</h2>
            <p>Details about the wedding ceremony and reception.</p>
        </div>

        <div id="rsvp">
            <h2>RSVP</h2>
            <img src="https://cdn0.weddingwire.in/vendor/8769/3_2/960/jpg/23244251-174025516510108-3385512253242999974-n_15_148769.webp" height="120" border-radius="50px"
            align-items="center">
            <p></p>
        </div>

        <img src="https://i.pinimg.com/564x/e3/f4/e6/e3f4e63fcf8e0dee6becbed78449c3dc.jpg" height="150" alt="Decorative Image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
